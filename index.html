<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién Quiere Ser Millonario?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Pantalla inicial -->
    <section id="startScreen" class="start-screen">
        <img src="images/start.png" alt="Logo" class="logo-big">
        <p class="website-url">www.aprendiendofisicaconbertotomas.com</p>
        <button id="playButton" class="play-button">
            <img src="images/jugar.png" alt="Jugar">
        </button>
    </section>

    <!-- Pantalla principal -->
    <section id="gameScreen" class="container" style="display: none;">
        <!-- Panel izquierdo: Progresión de premios -->
        <div class="progress-panel">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="progress-buttons">
                <img src="images/500.png" alt="500" class="progress-button" id="level-500">
                <img src="images/1k.png" alt="1k" class="progress-button" id="level-1k">
                <img src="images/2k.png" alt="2k" class="progress-button" id="level-2k">
                <img src="images/5k.png" alt="5k" class="progress-button" id="level-5k">
                <img src="images/10k.png" alt="10k" class="progress-button" id="level-10k">
                <img src="images/20k.png" alt="20k" class="progress-button" id="level-20k">
                <img src="images/50k.png" alt="50k" class="progress-button" id="level-50k">
                <img src="images/75k.png" alt="75k" class="progress-button" id="level-75k">
                <img src="images/150k.png" alt="150k" class="progress-button" id="level-150k">
                <img src="images/250k.png" alt="250k" class="progress-button" id="level-250k">
                <img src="images/500k.png" alt="500k" class="progress-button" id="level-500k">
                <img src="images/1M.png" alt="1M" class="progress-button" id="level-1M">
            </div>
        </div>

        <!-- Panel derecho: Pregunta y comodines -->
        <div class="game-panel">
            <div class="question-container">
                <img src="images/card.png" alt="Card Background" class="card-bg">
                <div class="question-content">
                    <div id="question-text">Esperando pregunta...</div>
                    <div class="options">
                        <button class="option-button" id="option-0">Opción A</button>
                        <button class="option-button" id="option-1">Opción B</button>
                        <button class="option-button" id="option-2">Opción C</button>
                        <button class="option-button" id="option-3">Opción D</button>
                    </div>
                </div>
            </div>
            <div class="lifelines">
                <button class="lifeline-button" id="fifty-fifty">
                    <img src="images/50-50.png" alt="50:50">
                </button>
                <button class="lifeline-button" id="audience">
                    <img src="images/audience.png" alt="Audience">
                </button>
            </div>
            <div id="feedback"></div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
