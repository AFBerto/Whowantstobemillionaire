<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién Quiere Ser Millonario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="preload" href="images/bg.png" as="image">
</head>
<body>
    <div id="startScreen" class="start-screen">
        <img src="images/logo.png" alt="Logo" class="logo-big">
        <button id="playButton" class="play-button">
            <img src="images/jugar.png" alt="Jugar">
        </button>
    </div>
    <div id="gameScreen" class="container" style="display: none;">
        <div class="progress-panel">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="progress-buttons"></div>
        </div>
        <div class="game-panel">
            <div id="readyContainer" class="ready-container">
                <img src="images/ready.png" alt="Ready" class="ready-image">
                <button id="startGameButton" class="start-game-button">
                    <img src="images/inicio.png" alt="Inicio">
                </button>
            </div>
            <div id="questionContainer" class="question-container" style="display: none;">
                <div class="question-content">
                    <img id="question-amount" src="images/500t.png" alt="Cantidad">
                    <div id="question-text">¿Cuál es la capital de Francia?</div>
                    <div class="options">
                        <button id="option-0" class="option-button">A: París</button>
                        <button id="option-1" class="option-button">B: Madrid</button>
                        <button id="option-2" class="option-button">C: Roma</button>
                        <button id="option-3" class="option-button">D: Berlín</button>
                    </div>
                    <div class="lifelines">
                        <button id="fifty-fifty" class="lifeline-button">
                            <img src="images/50-50.png" alt="50/50">
                        </button>
                        <button id="audience" class="lifeline-button">
                            <img src="images/audience.png" alt="Público">
                        </button>
                    </div>
                    <div id="timer">30</div>
                    <div id="feedback"></div>
                </div>
            </div>
            <img id="timeout" src="images/timeout.png" alt="Tiempo agotado" style="display: none;">
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
