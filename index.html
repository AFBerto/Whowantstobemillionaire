<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién Quiere Ser Millonario</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Cargar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="startScreen" class="start-screen">
        <img src="images/logo.png" alt="Logo" class="logo-big">
        <button id="playButton" class="play-button">
            <img src="images/jugar.png" alt="Jugar">
        </button>
    </div>

    <!-- Pantalla principal -->
    <div id="gameScreen" class="container" style="display: none;">
        <!-- Panel izquierdo: Progresión de premios -->
        <div class="progress-panel">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="progress-buttons">
                <!-- Botones generados dinámicamente -->
            </div>
        </div>

        <!-- Panel derecho: Pregunta y comodines -->
        <div class="game-panel">
            <div class="question-container">
                <img src="images/card.png" alt="Fondo de pregunta" class="card-bg">
                <div class="question-content">
                    <div id="question-text">Esperando pregunta...</div>
                    <div class="options">
                        <button id="option-0" class="option-button">Opción A</button>
                        <button id="option-1" class="option-button">Opción B</button>
                        <button id="option-2" class="option-button">Opción C</button>
                        <button id="option-3" class="option-button">Opción D</button>
                    </div>
                    <div class="lifelines">
                        <button id="fifty-fifty" class="lifeline-button">
                            <img src="images/50-50.png" alt="50/50">
                        </button>
                        <button id="audience" class="lifeline-button">
                            <img src="images/audience.png" alt="Público">
                        </button>
                    </div>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
